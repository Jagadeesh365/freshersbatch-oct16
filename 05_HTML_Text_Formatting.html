<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Format</title>
    <style>
        div{
            background-color: lightgray;
            width: 400px;
            padding: 10px;
            margin: 5px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- bold , italic , deleted , underline , sub , sup , mark , blockquote -->
    <div >
      <h1>I am <b>BOLD</b> TEXT </h1>

    </div>
    <div >
      <h1>I am <strong>STRONG</strong> TEXT </h1>

    </div>
    <div >
      <h1>I am  <i>italicTEXT<i> </h1>

    </div>
    <div >
      <h1>I am <em>em</em> TEXT </h1>

    </div>
    <div >
      <h1>I am <mark>mark</mark> TEXT </h1>

    </div>
    <div >
      <h1>I am <small>samll<small> TEXT </h1>

    </div>
    <div >
      <h1>I am <ins>INS</ins>TEXT </h1>

    </div>

    <div >
      <h1>I am <sub>SUB</sub> TEXT </h1>

    </div>

    <div >
      <h1>I am <sup>Sup</sup> TEXT </h1>

    </div>





</body>
</html>
